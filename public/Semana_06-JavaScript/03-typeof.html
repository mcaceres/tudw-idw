<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../common/css/estilo.css" type="text/css" rel="stylesheet" media="screen" />
    <title>JavaScript: Typeof - TUDW | FCAD | UNER</title>
</head>

<body>
    <header>
        <div class="contenedor contenedor-flex">
            <img class="logo" src="../common/img/fcad-uner-70.png" alt="Logo FCAD-UNER 70 años" />
            <h1>Introducción al Desarrollo Web</h1>
        </div>
    </header>
    <main>
        <div class="contenedor">
            <h2>Typeof</h2>
            <script>
                function checkType(parametro) {

                    if (typeof parametro === "number") {
                        document.write(`${parametro} es un número. <br/>`);
                        return;
                    }

                    if (typeof parametro === "string") {
                        document.write(`${parametro}  es un string. <br/>`);
                        return;
                    }

                    if (typeof parametro === "boolean") {
                        document.write(`<span style='color: blue;'>${parametro}</span> es un boolean. <br/>`);
                        return;
                    }

                    if (typeof parametro === "object") {
                        document.write(`${parametro} es un objeto. <br/>`);

                        if (parametro instanceof Array) {
                            document.write(`${parametro} es un array. <br/>`);
                        }
                        return;
                    }

                    if (typeof parametro === "undefined") {
                        document.write(`${parametro}  es undefined.`);
                    }
                }

                let miNumero = 1;
                checkType(miNumero);

                let miString = "Esto es un string";
                checkType(miString);

                let miBoolean = true;
                checkType(miBoolean);

                let miArray = [1, 2, 3];
                checkType(miArray);

                let testUndefined;
                checkType(testUndefined);
            </script>
            <ul>
                <li><a href="index.html">Ir a inicio de JavaScript</a></li>
            </ul>
        </div>
    </main>
</body>

</html>
